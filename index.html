<!DOCTYPE html>
<html lang="en"> 
    <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="styles.css">
      <link rel="shortcut icon" href="logo.png" type="image/x-icon">
      <title>Form Media</title>
    </head>
    <body>
    <div class="container">
      <header class="header">
        <div class="logo">
            <img src="logo.png" width="180px" alt="logo">
        </div>
        <h1 id="title" class="text-center">MEDIA LEPHARE-BUKAVU</h1>
        <p id="description" class="description text-center">
         Fill this form to be a member of this section
        </p>
      </header>
      <form id="survey-form">
        
        <div class="form-group">
          <label id="name-label" for="name">Name</label>
          <input
            type="text"
            name="name"
            id="name"
            class="form-control"
            placeholder="Enter your name"
            required/>
        </div>
        <div class="form-group">
          <label id="email-label" for="email">Email</label>
          <input
            type="email"
            name="email"
            id="email"
            class="form-control"
            placeholder="Enter your Email"
            required/>
        </div>
        <div class="form-group">
          <label id="number-label" for="number"
            >Age</label>
          <input
            type="number"
            name="age"
            id="number"
            min="10"
            max="99"
            class="form-control"
            placeholder="Age"/>
        </div>

      </form>
     </div>
    </body>
  </html>
